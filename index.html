<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Exchange Rate Calculator</title>
</head>
<body>
  <img src="img/money.png" alt="calculadora de taxa de cambio" class="money-img">
  <h1>Calculadora de Taxa de Câmbio</h1>
  <p>Escolha a moeda e a quantidade para calcular a taxa de câmbio</p>

  <div class="container">
    <div class="currency">
      <select id="currency-from">
        <option value="BRL" selected>BRL</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
      </select>
      <input type="number" placeholder="0" value="1" id="amount-from">
    </div>

    <div class="swap-rate-container">
      <button class="btn" id="swap">
        <img src="img/swap_vert.svg" alt="inverter">
      </button>
      <div class="rate" id="rate"></div>
    </div>
    <div class="currency">
      <select id="currency-to">
        <option value="BRL">BRL</option>
        <option value="USD" selected>USD</option>
        <option value="EUR">EUR</option>
      </select>
      <input type="number" placeholder="0" value="1" id="amount-to">
    </div>
  </div>

  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
